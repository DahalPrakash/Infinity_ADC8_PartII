{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrp.mim.js' %} "></script>
     <!--Bootsrap 4 CDN-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
     <!--Fontawesome CDN-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
 
     <!--Custom styles-->
     <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card"> 
                     {% if messages %}
                    <ul class="messages">
                       {% for message in messages %}
                       <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                  </ul>
                      {% endif %}
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                     </div>
                                    <input name="input_username" class="form-control" placeholder="Full name" type="text">
                                </div> <!-- form-group// -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                     </div>
                                    <input name="input_email" class="form-control" placeholder="Email address" type="email">
                                </div> <!-- form-group// -->                             
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input class="form-control" name="input_password" placeholder="Create password" type="password">
                                </div> <!-- form-group// -->                                     
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" name="login"> Create Account  </button>                                                               
                            </form>
                        </div>
                        <!-- <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                Have an account? <a href="./login">Log In</a>
                            </div> 
                        </div> -->
                      
                    </div>
                </div>
                
            </div> 
    
</body>
</html>
